<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Ajax JSON 2</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">

</head>
<body>
<section class="col-md-12">
    <div class="container">
        <h1 class="title">Hà Nội Việt Nam</h1>
        <div class="row ds_sanpham">


        </div>
    </div>
</section>

<script src="libs/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    function loadData() {
        $.ajax({
            url:"http://api.openweathermap.org/data/2.5/weather?q=hanoi,vn&appid=09a71427c59d38d6a34f89b47d75975c&units=metric",
            method:"get",
            data : {},
            success:function (rs) {
                var c = rs.data.coord.lon;
                $(".t2itle").text(c.coord);
                var sp_arr = rs.data.weather;
                for(var i=0;i<sp_arr.length;i++){
                    var x = "<div class=\"col-md-4\">\n" +
                        "                    <div class=\"item\">\n" +
                        "                        <img src=\""+sp_arr[i].image+"\" width=\"200\"/>\n" +
                        "                        <h2>"+sp_arr[i].name+"</h2>\n" +
                        "                        <p>"+sp_arr[i].price+"</p>\n" +
                        "                    </div>\n" +
                        "                </div>";// giao dien tao ra cho 1 sp
                    $(".ds_sanpham").append(x);

                }
            }
        })
    }
    loadData();
</script>
</body>
</html>
