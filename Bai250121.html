<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap JS</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="nivo-slider/themes/default/default.css">
    <link rel="stylesheet" href="nivo-slider/nivo-slider.css">

<body>
    <section class="col-md-12">
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                LOGIN
            </button>
        </div>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="email" name="email" placeholder="email..." type="email">
                        </div>
                        <div class="form-group">
                            <label>Passwork</label>
                            <input class="passwork" name="passwork" placeholder="passwork...." type="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    // dropdown//
    <section class="col-md-12">
        <div class="container">
            <div class="dropdown">
                <a id="dLabel" data-target="#" href="http://example.com/" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    Dropdown trigger
                    <span class="caret"></span>
                </a>

                <ul class="dropdown-menu" aria-labelledby="dLabel">
                    <li>Home</li>
                    <li>Category</li>
                    <li>Product</li>
                    <li>Brand</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="col-md-12">
        <div class="container">
            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">Khải</div>
                    <div role="tabpanel" class="tab-pane" id="profile">Lê</div>
                    <div role="tabpanel" class="tab-pane" id="messages">Gia</div>
                    <div role="tabpanel" class="tab-pane" id="settings">Lê Gia Khải</div>
                </div>

            </div>
        </div>
    </section>

    <section class="col-md-12">
        <div class="container">
            <div id="slider" class="nivoSlider">
                <img src="nivo-slider/demo/images/toystory.jpg"  data-thumb="images/toystory.jpg" alt="" />
                <img src="nivo-slider/demo/images/up.jpg"  data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                <img src="nivo-slider/demo/images/walle.jpg"  alt="" data-transition="slideInLeft" />
                <img src="nivo-slider/demo/images/nemo.jpg"  data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>

    <script src="nivo-slider/demo/scripts/jquery-1.7.1.min.js"></script>
    <script src="nivo-slider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });
    </script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider({
                effect:'random',
                slices: 15,
                boxCols: 8,
                boxRows: 4,
                animSpeed: 500,
                pauseTime: 3000,
                startSlide: 0,
                directionNav:true,
                controlNav:true,
                controlNavThumbs:false,
                pauseOnHover:true,
                manualAdvance:false,
                prevText:'Prev',
                nextText:'Next',
                randomStart:false,
                beforeChange:function(){},
                afterChange:function(){},
                slideshowEnd:function(){},
                lastSlide:function(){},
                afterLoad:function(){}
            });
        });
    </script>
